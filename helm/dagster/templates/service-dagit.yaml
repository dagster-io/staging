apiVersion: v1
kind: Service
metadata:
  name: {{ include "dagster.dagit.fullname" . }}
  labels:
    {{- include "dagster.labels" . | nindent 4 }}
    component: dagit
  annotations:
    {{- if .Values.dagit.service.annotations }}
    {{ toYaml .Values.dagit.service.annotations | trim | indent 4 }}
    {{- end }}
spec:
  type: {{ .Values.dagit.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.dagit.service.port | default 80 }}
      protocol: TCP
      name: http
  selector:
    {{- include "dagster.selectorLabels" . | nindent 4 }}
    component: dagit