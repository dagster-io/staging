# Test that we can resolve workspace to repository from python file, module, and package.
load_from:
  - python_file:
      relative_path: repo_from_python_file.py
      attribute: basic_repo_from_file
      location_name: repo_from_file
  - python_module:
      module_name: dagster.utils.test.repo_from_module
      attribute: basic_repo_from_module
      location_name: repo_from_module
  - python_package:
      package_name: dagster.utils.test.repo_from_package
      attribute: basic_repo_from_package
      location_name: repo_from_package
