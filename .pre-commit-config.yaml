default_stages:
    - commit
    - push
default_language_version:
    python: python3
repos:
    - repo: https://github.com/psf/black
      rev: 20.8b1
      hooks:
          - id: black
            args:
                - --config=./pyproject.toml
            exclude: ^examples/docs_snippets/docs_snippets
          - id: black
            name: black-docs-snippets
            args:
                - --config=./pyproject.toml
                - --line-length=78
            files: ^examples/docs_snippets/docs_snippets
